<div class="landing-page">
  <div class="title">
    <h1>TODAS AS MELHORES MÚSICAS</h1>
    <h2>Em um só lugar</h2>
  </div>
  <div class="see-more">
    <p routerLink="musics"><u>Acessar músicas</u></p>
  </div>
  <ng-container *ngIf="songs$ | async; let songs">
    <div class="songs">
      <app-song-tile *ngFor="let song of songs.tracks.data" [song]="song"></app-song-tile>
    </div>
  </ng-container>
</div>
